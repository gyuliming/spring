<!DOCTYPE html>
<html lang="en">
<head>

    <title>여러가지 input 타입 표시 처리</title>
</head>
<body>
  <form name="frmInput" method="get" action="input">
    <input type="checkbox" name="subject" value="java" checked>자바</input>
    <input type="checkbox" name="subject" value="c">C</input>
    <input type="checkbox" name="subject" value="python">파이썬</input>
    <input type="checkbox" name="subject" value="javascript">JS</input>
    <br>
    <input type="submit" value="전송">
  </form>
</body>
</html>
