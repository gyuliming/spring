<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script type="text/javascript">
        // 값들을 자바스크립트 영역으로 가져옴
        function fn_validate() {
            let frmLogin = document.frmLogin;
            let user_id = frmLogin.user_id.value;
            let user_pw = frmLogin.user_pw.value;

            if((user_id.length === 0 || user_id === "") || (user_pw.length === 0 || user_pw === "")) {
                alert("아이디와 비밀번호를 입력해주세요."); // 팝업창 : alert
            } else {
                frmLogin.method = "post";
                frmLogin.action = "login3";
                frmLogin.submit();
            }
        }
    </script>
</head>
<body>
<form name="frmLogin" enctype="UTF-8">
    아이디 : <input type="text" name="user_id"><br>
    비밀번호 : <input type="text" name="user_pw"><br>
    <input type="button" onClick="fn_validate()" value="로그인">&nbsp&nbsp<input type="reset" value="취소">
    <input type="hidden" name="user_address" value="서울시 강남구"/>
</form>
</body>
</html>
